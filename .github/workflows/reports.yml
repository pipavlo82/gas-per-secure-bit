name: Reports (reproducible)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: reports-${{ github.ref }}
  cancel-in-progress: true

jobs:
  reports:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
      - uses: actions/checkout@v4
        with:
        fetch-depth: 0

      - name: Debug parse_bench head
        run: |
        python -V
        sed -n '360,420p' scripts/parse_bench.py
        rg -n "enumerate\\(f, 1\\)|json\\.loads\\(line\\)" scripts/parse_bench.py || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run pipeline integration test
        shell: bash
        run: |
          bash test/test_pipeline.sh

      - name: Run report pipeline
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/make_reports.sh

      - name: Assert working tree clean (reports/data committed)
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --quiet; then
            echo "ERROR: Report outputs are not committed. Run scripts/make_reports.sh locally and commit generated files."
            echo "---- git diff (stat) ----"
            git diff --stat
            exit 1
          fi
